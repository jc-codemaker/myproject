<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>订单支付</title>
    <script>
        setTimeout('location.href="/order/order_list";',20000);
    </script>
</head>
<body style="background-color: #3E3D39">
    <div style="margin: 20px auto;width: 300px">
        <table>
            <tr>
                <td><span style="color: white;font-size: 20px">订单编号：</span></td>
                <td><span style="color: white;font-size: 16px">{{ order.oid }}</span></td>
            </tr>
            <tr>
                <td><span style="color: white;font-size: 20px">应付金额：</span></td>
                <td><span style="color: white;font-size: 16px;font-weight: bold">{{ order.ototal }}</span></td>
            </tr>
            <span style="color: #f89c5d;font-size: 9px">为确保您的账户安全，该页面将在付款20s后跳转</span>
        </table>
    </div>

    <div style="margin: 60px auto;width:860px">
        <img src="/static/image/pay.png" style="width: 800px;float: left">
        <img src="/static/image/收款.png" style="width: 135px;margin-top:-625px;margin-left: 311px;display:block;float: left">

    </div>



</body>
</html>
